name: wenest
description: WeNest - Nest Where it feels right. A comprehensive real estate platform connecting users with verified agencies, agents, and landlords.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.6.0
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  intl: ^0.18.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  path: ^1.8.3
  supabase_flutter: ^2.10.1
  shimmer: ^3.0.0
  carousel_slider: 5.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.2
  timeago: ^3.7.0
  smooth_page_indicator: ^1.1.0
  video_player: ^2.8.1
  chewie: ^1.7.4 
  cached_network_image: ^3.4.1
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0A3F3F"  # WeNest dark teal
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts - Comment out until you add the font files
